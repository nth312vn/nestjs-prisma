name: Deploy to Vercel

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            # Checkout the repository
            - name: Checkout code
              uses: actions/checkout@v3

            # Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'npm'

            # Install dependencies
            - name: Install dependencies
              run: npm install

            # Build the project
            - name: Build the project
              run: npm run build

            # Deploy to Vercel
            - name: Deploy to Vercel
              env:
                  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # Optional: Use for specific project deployment
                  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
              run: npx vercel --prod
